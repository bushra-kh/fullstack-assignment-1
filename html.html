<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
                            <!-- HEADER AND NAVIGATION -->
<header>
    <div style="border: 3px dotted rgb(237, 231, 231);">
        <h1>Product Gallery</h1>
    </div>
    <div id="searchbar">
        <textarea id="text-area" placeholder="Search something here"></textarea>
        <button></button> 
    </div>
    <div class="nav-links">
        <button>Home</button>
        <button>About</button>
        <button>Contact Us</button>
    </div>
</header>
<body>
    <DIV id="main-grid">
                                <!-- SIDEBAR -->
        <div id="sidebar">
            <div class="sidebar-section">
                <p class="sidebar-title">Category</p>
                <p><input type="radio" name="condition" class="grey"> Books</p>
                <p><input type="radio" name="condition"class="grey"> Electronics</p>
                <p><input type="radio" name="condition"class="grey">Clothes & Shoes</p>
                <p><input type="radio" name="condition" class="grey">Home Appliances</p>
                <p class="see-all">See all</p>
                <hr>
            </div>
            
            <div class="sidebar-section" id="highlight">
                <p class="sidebar-title">Sale Offers</p>
                <p><input type="checkbox"> Tights: B2G1</p>
                <p><input type="checkbox"> Loyalty: 10% Off</p>
                <p><input type="checkbox"> H&Ms</p>
                <p><input type="checkbox"> Pocco: 15% Off</p>
                <p class="see-all">See all</p>
                <hr>
            </div>
            
            <div class="sidebar-section">
                <p class="sidebar-title">Condition</p>
                <p><input type="radio" name="condition"> Any</p>
                <p><input type="radio" name="condition"> Refurbished</p>
                <p><input type="radio" name="condition"> Brand new</p>
                <p><input type="radio" name="condition"> Used</p>
                <hr>
            </div>
            
            <!-- <div class="sidebar-section">
                <p class="sidebar-title">Ratings</p>
                <img src="imgs/ratings.png" alt="ratings" 
                width="140px" height="140px" style="margin-left: 10px;">
            </div> -->
        </div>
        <div id="prod-page">

        </div>
    </DIV>
</body>
</html>
